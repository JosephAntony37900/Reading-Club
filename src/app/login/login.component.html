<div class="login-container">
    <div class="login-box">
      <h1>Inicia Sesión</h1>
      <form (ngSubmit)="login()">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Usuario" [(ngModel)]="username" name="username" required />
  
        <label for="password">Contraseña</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Escriba una contraseña" [(ngModel)]="password" name="password" required />
          <button type="button" id="toggle-password">&#128065;</button>
        </div>
        <div>
          <a routerLink="/registrarse">¿Aún no tienes una cuenta?</a>
        </div>
  
        <button type="submit" class="login-btn">Iniciar Sesión</button>
      </form>
    </div>
  </div>
