<div class="Mis-libros-content">
  <h2>Mis Libros</h2>
  <div class="libros-grid">
    <div *ngFor="let libro of libros" class="libro-card" (click)="verLibro(libro.id)">
      <p>{{ libro.title }}</p>
    </div>
    <!-- Tarjeta para agregar un nuevo libro -->
    <div class="agregar-libro" (click)="agregarLibro()">
      <p>+</p>
    </div>
  </div>
</div>
