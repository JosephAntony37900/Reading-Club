<div>
    <div class="Mis-clubs-content">
      <h2>Mis Clubs</h2>
      <div class="clubs-grid">
        <div *ngFor="let club of clubs" class="club-card" (click)="verClub(club.id)">
          <p>{{ club.name }}</p>
        </div>
        <!-- Tarjeta para agregar un nuevo libro -->
        <div class="agregar-club" (click)="agregarClub()">
          <p>+</p>
        </div>
      </div>
    </div>
    <div class="Mis-clubs-content">
        <h2>Otros Clubs</h2>
        <div class="clubs-grid">
          <div *ngFor="let club of clubs" class="club-card" (click)="verClub(club.id)">
            <p>{{ club.name }}</p>
          </div>
          
        </div>
      </div>
  </div>
