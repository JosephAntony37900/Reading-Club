<div class="container-libro" *ngIf="libro">
  <h1>{{ libro.title }}</h1>

  <div class="card-libro">
    <h2>{{ libro.title }}</h2>
    <p>Autor: {{ libro.autor }}</p>
    <p>Genero: {{ libro.genero }}</p>
    <p>Progreso: {{ libro.state }}</p>
    <p>Fecha de creación: {{ libro.date | date:'dd/MM/yyyy' }}</p>
    <p>Reseña: {{ libro.review }}</p>
  </div>
</div>
